<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artifact_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        section {
            padding: 40px;
        }
        .content-box {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
        }
        button {
            background: #1f78d1;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #135a9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>{{ artifact_name }}</header>
    <section>
        <div class="content-box">
            <h2>{{ artifact_name }}</h2>
            <p>Detailed information about {{ artifact_name }} goes here.</p>
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </section>
</body>
</html>
